<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>milion</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/mobile.css" />
        <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet" />
    </head>
    <body>
        <h1><img src="./images/title.png" alt="1만 시간의 법칙" class="title-img" /></h1>
        <p class="quotes">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <div class="intro"><strong>1만 시간의 법칙</strong>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.</div>
        <div class="input-wrap">
            <div class="sentence">
                <span>나는</span>
                <input type="text" name="expert" id="expert" placeholder="예)프로그래밍" />
                <span>전문가가 될 것이다.</span>
            </div>
            <div class="sentence">
                <span>그래서 앞으로 매일 하루에</span>
                <input type="text" name="time" id="time" placeholder="예)5시간" />
                <span>시간씩 훈련할 것이다.</span>
            </div>
        </div>
        <div class="btn">
            <button type="submit" class="big-btn">나는 며칠 동안 훈련을 해야 <wbr />1만 시간이 될까?</button>
            <img src="./images/pointer.png" alt="" class="pointer" />
        </div>
        <div class="result">
            <p><span>당신은</span> <strong>프로그래밍</strong><span>전문가가 되기 위해서</span></p>
            <p><span>대략</span><strong>5110</strong><span>일 이상 훈련하셔야 합니다! :)</span></p>
        </div>
        <div class="btn-wrap">
            <button type="submit" class="primary-btn">훈련하러 가기 GO!GO!</button>
            <button type="submit" class="secondary-btn">공유하기</button>
        </div>
        <footer>
            <img src="./images/weniv.svg" alt="위니브" />
            <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </body>
</html>
